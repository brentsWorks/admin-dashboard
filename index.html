<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<div class="header-container">
				<div class="header-bar">
					<div class="search-logo">
						<img src="#">
					</div>

					<div class="search-bar">

					</div>

					<button class="notification-button">

					</button>

					<div class="profile-picture-sm">

					</div>

					<div class="name">

					</div>
				</div>

				<div class="greeting-media-bar">
					<div class="profile-picture-lg">

					</div>

					<div class="greeting-text">
						<p class="greeting"></p>
						<p class="name-lg"></p>
					</div>

					<button class="new-button">

					</button>

					<button class="upload-button">

					</button>

					<button class="share-button">
						
					</button>
				</div>
			</div>
		</header>

		<div class="sidebar">
			<div class="sidebar-container">

				<div class="sidebar-text">

					<div class="dashboard-logo">

					</div>

					<h2 class="dashboard-title">
						Dashboard
					</h2>

					<div class="information-buttons">
						<ul class="information-list">
							<li>
								<button class="home">Home</button>
							</li>

							<li>
								<button class="profile">Profile</button>
							</li>

							<li>
								<button class="messages">Messages</button>
							</li>

							<li>
								<button class="history">History</button>
							</li>

							<li>
								<button class="tasks">Tasks</button>
							</li>

							<li>
								<button class="communities">Communities</button>
							</li>

						</ul>
					</div>
				

					<div class="access-buttons">
						<ul class="access-list">
							<li>
								<button class="settings">Settings</button>
							</li>

							<li>
								<button class="support">Support</button>
							</li>

							<li>
								<button class="privacy">Privacy</button>
							</li>
						</ul>
					</div>
				</div>

				<div class="sidebar-images">
					<div class="information-images">
						<ul class="info-image-list">

						</ul>
					</div>

					<div class="access-images">
						<ul class="access-image-list">

						</ul>
					</div>
				</div>

			</div>
		</div>

		<main>
			<div class="main-container">
				<div class="projects">
					<h3>Your Projects</h3>
				</div>

				<div class="announcements">
					<h3>Announcements</h3>
				</div>

				<div class="trending">
					<h3>Trending</h3>
				</div>
			</div>
		</main>
	</div>

	<script src="script.js"></script>
</body>
</html>
