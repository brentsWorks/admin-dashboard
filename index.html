<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<div class="header-container">
				<div class="search-section">
					<div class="search-logo">
						<img src="images/magnify.svg">
					</div>

					<div class="search-bar">
						<form class="search-form">
							<input name="dash-search" id="dash-search" class="dash-search"/>
						</form>
					</div>
				</div>
				
				<div class="notification-profile-section">

					<div class="notification-button-section">
						<img class="notification-button" src="images/bell-ring-outline.svg">
					</div>

					<div class="profile-picture-sm">
						<img src="#">
					</div>

					<div class="name">
						Jane Doe
					</div>
				</div>

				<div class="greeting-media-bar">
					<div class="profile-picture-lg">
						<img src="#">
					</div>

					<div class="greeting-text">
						<p class="greeting">Hi there,</p>
						<p class="name-lg">Jane Doe (@jane)</p>
					</div>
				</div>

				<div class="media-button-grid">
					<div class="media-button-container">
						<button class="new-button">
							New
						</button>

						<button class="upload-button">
							Upload
						</button>

						<button class="share-button">
							Share
						</button>
					</div>
				</div>

			</div>
		</header>

		<div class="sidebar">
			<div class="sidebar-container">

				<div class="sidebar-text">

					<div class="dashboard-logo">

					</div>

					<h2 class="dashboard-title">
						Dashboard
					</h2>

					<div class="information-buttons">
						<ul class="information-list">
							<li>
								<button class="home">Home</button>
							</li>

							<li>
								<button class="profile">Profile</button>
							</li>

							<li>
								<button class="messages">Messages</button>
							</li>

							<li>
								<button class="history">History</button>
							</li>

							<li>
								<button class="tasks">Tasks</button>
							</li>

							<li>
								<button class="communities">Communities</button>
							</li>

						</ul>
					</div>
				

					<div class="access-buttons">
						<ul class="access-list">
							<li>
								<button class="settings">Settings</button>
							</li>

							<li>
								<button class="support">Support</button>
							</li>

							<li>
								<button class="privacy">Privacy</button>
							</li>
						</ul>
					</div>
				</div>

				<div class="sidebar-images">
					<div class="information-images">
						<ul class="info-image-list">

						</ul>
					</div>

					<div class="access-images">
						<ul class="access-image-list">

						</ul>
					</div>
				</div>

			</div>
		</div>

		<main>
			<div class="main-container">
				<div class="projects">
					<h3>Your Projects</h3>
				</div>

				<div class="announcements">
					<h3>Announcements</h3>
				</div>

				<div class="trending">
					<h3>Trending</h3>
				</div>
			</div>
		</main>
	</div>

	<script src="script.js"></script>
</body>
</html>
